<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="../images/Untergunter-Leaf-Mimes-Text-x-javascript.512.png" type="image/x-icon">
</head>
<body>
    
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá ${nome}, seu nome tem ${nome.length} letras<br>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}<br>`)
    </script>
</body>
</html>
